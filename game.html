<!DOCTYPE html>
<html>
    <head>
        <script src="https://use.fontawesome.com/5b2f05b106.js"></script>
        <link rel="stylesheet" type="text/css" href="../forthecss.css"/>
        <script src="../js/game.js"></script>
        <script src="../js/info.js"></script>
        <meta charset="UTF-8">
    </head>
<body onload="startGame()">    
    <div  class="centerblock">
    
        <h1 style="text-align: center;font-family: Helvetica Neue" > ðŸ¤” Block game </h1>
        <div id="mainbody" style="width: 720px; position: relative; margin: auto;">
            <div id="controls">
                <div class="centerform">
                <button class="button button-secondary" onclick="playerJump()">Jump</button> <br>
                </div>
                <div class="centerform" style="width: 498px">
                <button  class="button button-secondary" onclick="moveLeft()">Left</button>
                <button class="button button-secondary" onclick="moveRight()">Right</button> 
                </div>
            </div>
        <div id="myAlert" style="margin: 15px 0; padding: 10px" class="infobox fadeInOnLoad"><i style="margin-right: 5px" id="question" class="fa fa-exclamation-circle" aria-hidden="true"></i> Guess a number between 0 to 3 or type <strong>QUIT</strong> to exit. </div>
        <form style="margin: 0 auto; display:table; padding-top: 20px;" action="http://cs.mcgill.ca/~jma229/cgi-bin/game.py" method="post">
            &
            <input style="width: 300px; height: 30px; margin-right: 10px" type="textbox" name="command">
            <input class="button button-primary" type="submit" text=" Guess">
        </form>
        @
        <form style="display: none" action="http://cs.mcgill.ca/~jma229/cgi-bin/game.py" method="post">
            <h3> Success! Choose what reward you want: </h3>
            <h3> Room has... </h3>
            &
            <input type="radio" name="reward" value="5,0"/> 5 Mana, 0 gold </br>
            <input type="radio" name="reward" value="4,1"/> 4 Mana, 1 gold </br>
            <input type="radio" name="reward" value="3,2"/> 3 Mana, 2 gold </br>
            <input type="radio" name="reward" value="2,3"/> 2 Mana, 3 gold </br>
            <input type="radio" name="reward" value="1,4"/> 1 Mana, 4 gold </br>
            <input type="radio" name="reward" value="0,5"/> 0 Mana, 5 gold </br>
            <input class="button button-primary" type="submit" value="Grab reward"/>
        </form>
